    <div class="layout-content-wrapper MuiBox-root css-34b9xr">
      <header th:replace="layout_admin_store :: header"></header>

      <div class="card mx-auto text-center">
        <form method="post" enctype="multipart/form-data" >
          <div class="card-body">
            <div class="form-group">
              <label >Name</label>
              <input type="text" class="form-control" id="name" name='name' placeholder="Enter title"
                     required>

              <label>Price</label>
              <input type="number" class="form-control" id="price" name='price' placeholder="Enter price"
                     required>
              <label >Category</label>
              <select id="category" name="category"  required>
                <option value="">-- Select a category --</option>
                <option th:each="cat : ${category}"
                        th:value="${cat.id}"
                        th:text="${cat.name}">
                </option>
              </select >

              <label >Image</label>
              <input type="file" class="form-control-file" id="image" name="image" accept=".jpg,.jpeg,.png" required>

              <style>
                label {
                  display: block;
                  margin-bottom: 5px;
                  font-size: 16px;
                  color: #333;
                }

                select#category {
                  display: block;
                  width: 100%;
                  padding: 10px;
                  margin-bottom: 15px;
                  font-size: 16px;
                  color: #333;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  background-color: #f8f8f8;
                }

                input[type="file"] {
                  display: block;
                  width: 100%;
                  padding: 10px;
                  font-size: 16px;
                  color: #333;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  background-color: #f8f8f8;
                }
              </style>

            </div>
            <div class="form-group">
              <label for="content-ck">Description</label>
              <div id="content-ck"></div>
              <input type="hidden" name="description" id="content-post" value="" required>
            </div>

            <button type="submit" class="btn btn-primary" onclick="addPost()">Add Product</button>
          </div>
        </form>
      </div>

      <script type="text/javascript">
        var editor = CKEDITOR.replace('content-ck');

        editor.on('change', function(evt) {
          document.getElementById("content-post").value = evt.editor.getData();
        });


        function addPost(evt) {
          let content = document.getElementById('content-post').value;

          if (title.length <= 0 || content.length <= 0) {
            alert('Bạn vẫn chưa soạn thảo nội dung đầy đủ');
            return;
          }
          let title = document.getElementById('title').value;

        }
