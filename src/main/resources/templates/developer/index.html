<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout_developer :: head">

</head>
<body>
<div id="app">
  <div class="theme-container">
    <header th:replace="layout_developer :: header"></header>
    <div class="sidebar-mask"></div>
    <aside th:replace="layout_developer ::aside"></aside>

    <div style="margin: 100px 30px 0px 300px">
        <div th:text="${doc.content}"></div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    const urlParams = new URLSearchParams(window.location.search);
    const contentSearch = urlParams.get('contentSearch');
    if (contentSearch) {
      document.getElementById('search-box').value = contentSearch;
    }

  })
</script>
</body>
</html>
